<html>
<head>
  <meta charset="utf-8">
  <title>Bananas and lenses</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="panel box" id="main">
    <div class="panel-heading">Bananas</div>

    <div class="panel-block" id="list">
      <div class="level is-mobile" v-for="item in podcasts">
        
        <div class="level-left">
          <a class="level-item" href="{{ item.link }}">{{ item.title }}</a>
        </div>

        <div class="level-item has-text-centered">
          <audio controls preload="metadata">
            <source src="{{ item.enclosure.url }}" type="audio/mp3">
          </audio>
        </div>

        <div class="level-right">
          <a href="{{ item.enclosure.url }}" class="button level-item" download>
            <!-- <span class="icon is-small"> -->
              <i class="fa fa-download" aria-hidden="true"></i>
            <!-- </span> -->
          </a>
        </div>

      </div>
    </div>

    <div class="panel-block">
      <button id="down" class="button is-medium is-primary is-fullwidth">Загрузить всё</button>
    </div>
  </div>

  <script type="text/javascript" src="./js/vue.js"></script>
  <script type="text/javascript" src="./js/yahooLib.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
